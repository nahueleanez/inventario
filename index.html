<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INVENTARIO</title>
  <!-- Enlace al archivo CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mt-5 mb-4">INVENTARIO</h1>
    
    <!-- Formulario para crear un nuevo producto -->
    <form id="formularioNuevoProducto" class="mb-4">
      <div class="mb-3">
        <label for="producto" class="form-label">Nombre del producto:</label>
        <input type="text" class="form-control" id="producto" name="producto" required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción:</label>
        <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Precio:</label>
        <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
      </div>
      <div class="mb-3">
        <label for="stock" class="form-label">Stock:</label>
        <input type="number" class="form-control" id="stock" name="stock" required>
      </div>
      <button type="submit" class="btn btn-primary">Crear Producto</button>
    </form>
    <div class="mb-3" id="contenedorCampoEditar" style="display: none;">
        <label for="campoEditar" class="form-label">Campo a editar:</label>
        <select class="form-select" id="campoEditar" name="campoEditar">
            <option value="producto">Nombre del Producto</option>
            <option value="descripcion">Descripción</option>
            <option value="precio">Precio</option>
            <option value="stock">Stock</option>
        </select>
    </div>

    <!-- Tabla para mostrar los productos existentes -->
    <h2>Lista de Productos</h2>
    <table id="tablaProductos" class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Producto</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <!-- Scripts al final del body para una carga más rápida -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
